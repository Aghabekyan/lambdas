name: CI/CD

on:
  push:
    branches:
      - "**"         # run on all branches (main, feature/foo, etc.)
  pull_request:
    branches:
      - "main"       # run on PRs that target main

jobs:
  checks:
    name: Lint, type-check, security, tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dev dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]

      - name: Run lint
        run: make lint

      - name: Run type-check
        run: make typecheck

      - name: Run security scan
        run: make security

      - name: Run tests
        run: make test

  deploy:
    name: Build & Deploy to AWS
    runs-on: ubuntu-latest
    needs: checks
    if: github.ref == 'refs/heads/main'   # only when main is updated

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Lambdas
        run: make build_lambdas

      - name: Terraform init
        working-directory: terraform
        run: terraform init -input=false

      - name: Terraform apply
        working-directory: terraform
        run: terraform apply -auto-approve
        # Or, if your Makefile has terraform_apply at repo root:
        # run: make terraform_apply
