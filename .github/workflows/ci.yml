name: CI/CD

on:
  push:
    branches:
      - "**"          # run on all branches (master, dev, feature/foo, etc.)
  pull_request:
    branches:
      - "master"      # run on PRs that target master

jobs:
  checks:
    name: Lint, type-check, security, tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dev dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Run lint
        run: make lint

      - name: Run type-check
        run: make typecheck

      - name: Run security scan
        run: make security

      - name: Run tests
        run: make test

  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: checks
    if: github.ref == 'refs/heads/dev'     # only when dev branch is updated
    environment: dev                       # GitHub "dev" environment

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Configure AWS credentials (DEV)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Lambdas
        run: make build_lambdas

      - name: Terraform apply (DEV)
        run: make terraform_apply

  deploy-prod:
    name: Deploy to PROD
    runs-on: ubuntu-latest
    needs: checks
    if: github.ref == 'refs/heads/master'  # only when master is updated
    environment: prod                      # GitHub "prod" environment

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Configure AWS credentials (PROD)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Lambdas
        run: make build_lambdas

      - name: Terraform apply (PROD)
        run: make terraform_apply
