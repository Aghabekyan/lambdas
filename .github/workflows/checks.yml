name: Checks

on:
  push:
    branches:
      - "**"          # run on all branches
  pull_request:
    branches:
      - "master"      # PRs targeting master

jobs:
  checks:
    name: Lint, type-check, security, tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dev dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Run lint
        run: make lint

      - name: Run type-check
        run: make typecheck

      - name: Run security scan
        run: make security

      - name: Run tests
        run: make test
